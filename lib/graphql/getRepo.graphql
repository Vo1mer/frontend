query getRepo($name: String!, $owner: String!){
    repository(name: $name, owner: $owner) {
        id
        name
        stargazerCount
        languages(first: 10) {
            edges {
                size
                node {
                    color
                    name
                }
            }
        }
        object(expression: "master") {
            ... on Blob {
                text
            }
            ... on Commit {
                history {
                    totalCount
                }
            }
        }
    }
}